server {
    include listen;
    server_name ~^(?<project>[a-z0-9\-]+)\.(?<user>[a-z0-9\-]+)\.coal\.dev\.yandex-team\.ru$;
    root /home/$user/web/$project;

    location = /robot.txt {
    }

    location ^~ /datasrc/ {
    }

    location ~ (node.js|bemdecl.js|bemjson.js|priv.js)$ {
        deny all;
        return 404;
    }

    location ~ ^/(configs|node_modules|vendor) {
        deny all;
        return 404;
    }

    try_files $uri @node;

    location @node {
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $http_host;

        proxy_pass http://unix:/tmp/$user-$project-www.sock;
        proxy_redirect off;
    }
}
